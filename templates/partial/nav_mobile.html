  <div class="flex flex-col h-full">
    <a href="javascript:history.back()" class="self-end px-4 py-6">
      <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6" style="--darkreader-inline-fill: currentColor;" data-darkreader-inline-fill="">
        <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd" style="display: none;"></path>

    <div class="psuedo grow"></div>
    {% set section = get_section(path="_index.md") %}
    <div class="mx-auto w-fit text-right">
    {% for subpath in section.subsections %}
      {% set subsection = get_section(path=subpath) %}
      <div>
          <h2 class="text-xl text-sky-500 font-bold font-serif">{{ subsection.title }}</h2>
          <ul class="list-none mr-4 gap-2">
            {% for page in subsection.pages %}
            <li class="mt-4">
              <a href="{{ page.permalink | safe }}" class="md:max-w-3xl md:place-self-center w-full">
                {{ page.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
      </div>
    {% endfor %}
    </div>
    <div class="psuedo grow"></div>
  </div>
</div>
